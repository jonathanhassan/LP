<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>Les Pompeuses</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary:#e63946;
      --bg:#0d1117;
      --bg2:#1a1a2e;
      --text:#fff;
      --radius:14px;
      --font:'Poppins',sans-serif;
    }

    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family:var(--font);
      background:linear-gradient(180deg,var(--bg2),var(--bg));
      color:var(--text);
      min-height:100vh;
    }

    #home { padding:30px 20px 90px; }
    h1 { text-align:center; margin-bottom:6px; }
    p { text-align:center; opacity:.6; margin-bottom:30px; }

    .grid {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-bottom:20px;
    }

    .card {
      background:rgba(255,255,255,.08);
      border-radius:var(--radius);
      padding:18px;
      text-align:center;
      cursor:pointer;
    }

    .card span { font-size:28px; display:block; }
    .card small { font-weight:600; }

    .btn {
      width:100%;
      padding:16px;
      background:var(--primary);
      border:none;
      border-radius:var(--radius);
      color:#fff;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
    }

    #viewer {
      display:none;
      position:fixed;
      inset:0;
      background:#000;
    }

    iframe {
      width:100%;
      height:100%;
      border:none;
    }

    #nav {
      position:fixed;
      bottom:0; left:0; right:0;
      height:64px;
      background:rgba(26,26,46,.95);
      display:flex;
      justify-content:space-around;
      align-items:center;
    }

    #nav button {
      background:none;
      border:none;
      color:rgba(255,255,255,.6);
      font-family:var(--font);
      font-size:11px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div id="home">
  <h1>Les Pompeuses</h1>
  <p>Application officielle</p>

  <div class="grid">
    <div class="card" onclick="openPage('https://www.lespompeuses.com')">
      üè†<small>Accueil</small>
    </div>
    <div class="card" onclick="openPage('https://www.lespompeuses.com/agenda')">
      üìÖ<small>Agenda</small>
    </div>
    <div class="card" onclick="openPage('https://www.lespompeuses.com/galerie')">
      üì∏<small>Galerie</small>
    </div>
    <div class="card" onclick="openExternal('https://www.lespompeuses.com/login')">
      üîê<small>Connexion</small>
    </div>
  </div>

  <button class="btn" onclick="openExternal('https://www.lespompeuses.com/login')">
    Se connecter avec Google
  </button>
</div>

<div id="viewer">
  <iframe id="frame" allowfullscreen></iframe>
</div>

<div id="nav">
  <button onclick="goHome()">Accueil</button>
  <button onclick="openPage('https://www.lespompeuses.com')">Site</button>
  <button onclick="openExternal('https://www.lespompeuses.com/login')">Connexion</button>
</div>

<script>
  const home = document.getElementById('home');
  const viewer = document.getElementById('viewer');
  const frame = document.getElementById('frame');

  // Pages SANS login ‚Üí iframe
  function openPage(url) {
    frame.src = url;
    home.style.display = 'none';
    viewer.style.display = 'block';
  }

  // Login / Google ‚Üí navigateur externe
  function openExternal(url) {
    window.open(url, '_blank', 'noopener,noreferrer');
  }

  function goHome() {
    frame.src = '';
    viewer.style.display = 'none';
    home.style.display = 'block';
  }

  // Service Worker safe
  if ('serviceWorker' in navigator && location.protocol === 'https:') {
    navigator.serviceWorker.getRegistrations().then(r =>
      r.forEach(reg => reg.unregister())
    );
    navigator.serviceWorker.register('/sw.js').catch(()=>{});
  }
</script>

</body>
</html>
